<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My First Bitstarter</title>
   
    <!-- Included viewport tag and bootstrap CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    
    <!-- Google Fonts: Ubuntu, Open Sans -->
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700,300italic,400italic,500italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,700,600,800' rel='stylesheet' type='text/css'>

    <style type="text/css">
      
      <!-- Media Query: Add 60px padding for large screens -->
      @media (min-width: 980px) {
      body {
      padding-top: 60px;
      }
      }
  
      <!-- Text Formatting: use of imported fonts as first preference -->
      body {
      font-family: 'Open Sans', Helvetica, Arial, sans-serif;
      }

      .heading, .subheading {
      text-align: center;
      font-family: 'Ubuntu', Helvetica, Arial, sans-serif;
      }
      
      </style>
</head>

<body>

  <!-- Navbar: http://twitter.github.io/bootstrap/examples/starter-template.html -->
  <div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
	<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
	  <span class="icon-bar"></span>
	  <span class="icon-bar"></span>
	  <span class="icon-bar"></span>
	</button>
	<a class="brand" href="#">Bitstarter</a>
	<div class="nav-collapse collapse">
	  <ul class="nav">
	    <li class="active"><a href="#">Home</a></li>
	    <li><a href="#about">About</a></li>
	    <li><a href="#contact">Contact</a></li>
	  </ul>
	</div><!--/.nav-collapse -->
      </div>
    </div>
  </div>

  <!-- Use of row-fluid headings within container for responsive postioning of elements -->
  <div class="container">
    <div class="row-fluid heading">
      <div class="span12">
	<h1>Bitstarter Title</h1>
	</div>
      </div>

    <!-- Bootstrap typography: to make paragraph stand out with .lead -->
    <div class="row-fluid subheading">
      <div class="span12">
	<p class="lead">This is my first bitstarter project.</p>
	</div>
      </div>

    <div class="row-fluid pitch">
      <div class="span5 offset1 video">
	<img class="img-polaroid" src="http://placehold.it/480x300">
	</div>

      <div class="span6">
	<div class="thermometer">
	  Thermometer
	  </div>
	<div class="order">
	  Order
	  </div>
	<div class="social">
	  Social
	  </div>
	</div>
      </div>
    <div class="row section1">
      <div class="span12">
	Marketing Section 1
	</div>
      </div>
    <div class="row section2">
      <div class="span12">
	Marketing Section 2
	</div>
      </div>
    <div class="row faq">
      <div class="span12">
	FAQ
	</div>
      </div>
    <div class="row footer">
      <div class="span12">
	Footer
	</div>
      </div>
    </div>
  </body>
</html>
